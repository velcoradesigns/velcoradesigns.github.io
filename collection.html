<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Design Collection - Velcora Designs</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Rock Salt', cursive;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #d4af37;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .item {
      background: #1a1a1a;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
    }
    .item img {
      width: 100%;
      border-radius: 5px;
    }
    a {
      color: #d4af37;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Our Full Collection</h1>
  <div class="grid">
    <div class="item">
      <img src="design1.png" alt="Design 1">
      <p>Urban Classic Tee</p>
    </div>
    <div class="item">
      <img src="design2.png" alt="Design 2">
      <p>Graffiti Drop Hoodie</p>
    </div>
    <div class="item">
      <img src="design3.png" alt="Design 3">
      <p>Bold Vibes Jacket</p>
    </div>
  </div>
  <p><a href="index.html">Back to Home</a></p>

</html>
